<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Frutería</title>
        <link rel="stylesheet" href="../EjercicioFruteria/fruteria.css" type="text/css">
        <script type="text/javascript" src="../EjercicioFruteria/fruteria.js"></script>

    <body>
        <h1 id="titulo">Nuestras frutas</h1>
        <div id="columna1">

            <h3>Naranjas</h3>

            <h3>Nectarinas</h3>
            <p>1.73€/kilo</p>

            <h3>Piña</h3>

            <h3>Sandía</h3>
            <p>0.53€/kilo</p>
            <img src="../EjercicioFruteria/imagenes/granada.jpg" height="300px" width="500px" onclick="anadirCompra()">
            <h3>Granada</h3>
            <p>0.56€/kilo</p>

        <div id="boton">
            <input type="button" value="Comprar" onclick="boton()">
            <br>
            <textarea rows="20" cols="100" id="cajaTexto"></textarea>
        </div>
